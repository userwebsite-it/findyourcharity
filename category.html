<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charities — Category</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="category">
  <header class="header">
    <div class="container bar">
      <a class="brand" href="index.html"><img src="assets/logo.svg" alt=""><span>findyourcharity.com</span></a>
      <nav class="nav">
        <a href="find.html">Find</a>
        <a href="category.html?category=Browse%20All" class="browseall">Browse All</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
        <a href="mailto:Ayan.bahulkar16@gmail.com">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="category-hero">
      <a id="backLink" href="#" style="text-decoration:none;">← Back</a>
      <h1 id="catTitle" style="margin:8px 0 4px;">Category</h1>
      <p class="lead" style="color:#6b7280; margin:0;">Explore charities in this section. Click “Donate / Official Site” to give directly.</p>
    </section>

    <section class="filters" id="filters">
      <form id="catSearchForm" class="searchbar" role="search" aria-label="Search within category" style="padding:0;">
        <input id="catSearch" class="input" type="search" placeholder="Search within this category…">
        <button class="iconbtn" aria-label="Search">
          <img src="assets/magnifier.svg" alt="" aria-hidden="true">
        </button>
      </form>
      <select id="filterLoc" class="select" aria-label="Filter by location">
        <option value="">Location (any)</option>
        <option>USA</option>
        <option>Global</option>
        <option>USA/NY</option>
      </select>
      <select id="filterSize" class="select" aria-label="Filter by size">
        <option value="">Size (any)</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
      <label class="select" style="display:flex; align-items:center; gap:8px;">
        <input id="filterVerified" type="checkbox"> Verified 501(c)(3)
      </label>
      <div style="margin-left:auto; align-self:center; color:#6b7280;">Showing <span id="count">0</span></div>
    </section>

    <section class="list" id="results" aria-live="polite"></section>
    <nav class="pagination" id="pagination" aria-label="Pagination"></nav>
  </main>

  <footer class="footer">
    <div class="container inner">
      <small>© <span id="year"></span> FindYourCharity</small>
      <div>
        <a href="terms.html">Terms</a> · <a href="privacy.html">Privacy</a> · <a href="mailto:Ayan.bahulkar16@gmail.com">Contact</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
