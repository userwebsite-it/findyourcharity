<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Why this rating — Find Your Charity</title><link rel="icon" href="assets/favicon.svg" type="image/svg+xml"><link rel="stylesheet" href="styles.css">
<style>.wrap{width:min(800px,94%);margin:0 auto;padding:24px 0}</style></head><body><header class="header"><div class="container bar"><a class="brand" href="index.html"><span class="brand-logo" aria-hidden="true"></span><span class="brand-text">Find Your Charity</span></a></div></header>
<main class="wrap"><h1 id="nm" style="margin:0 0 6px"></h1><div style="display:flex;align-items:center;gap:10px;margin-bottom:8px"><img id="lg" src="assets/logo.svg" alt="" style="width:48px;height:48px;object-fit:contain;border-radius:8px;background:#fff"><strong id="score"></strong><span>/10</span></div>
<p id="exp"></p><p><a id="site" class="btn primary" href="#" target="_blank" rel="noopener">Visit official site</a></p><hr><p class="notice">Ratings use a 1–10 scale derived from public evaluation criteria (transparency, financial efficiency, program results). Explanations are summaries and not endorsements.</p></main>
<script>(async function(){const params=new URLSearchParams(location.search);const id=params.get('id');const idx=await fetch('data/index.json',{cache:'no-store'}).then(r=>r.json());const files=Object.values(idx);let found=null;for(const f of files){const arr=await fetch(f,{cache:'no-store'}).then(r=>r.json());found=arr.find(x=>x.id===id);if(found){document.getElementById('nm').textContent=found.name;document.getElementById('lg').src=found.image||'assets/logo.svg';const r=(found.rating&&found.rating.toFixed)?found.rating.toFixed(1):(found.rating??'—');document.getElementById('score').textContent=r;document.getElementById('exp').textContent=found.rating_explanation||'';document.getElementById('site').href=found.website;break;}}})();</script></body></html>
